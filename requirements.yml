# create environment : conda env create -f requirements.yml
# update dependencies: conda env update -f requirements.yml
# remove environment : conda env remove -n 2D_Strain 
# enter  environment : conda activate 2D_Strain
# exit   environment : conda deactivate
name: Strain_2D
channels:
 - conda-forge
 - anaconda
 - defaults
